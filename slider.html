<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
	<script type="text/javascript">
		function setVal(){
			var val = document.getElementById("slider").value;
			document.getElementById("sliderOut").innerHTML = val;
		}
	</script>
</head>
<body>
	select a number : <input type="range" name="slider" max="100" min="0" id="slider" onchange="setVal()">
	<output id="sliderOut">50</output>
</body>
</html>
